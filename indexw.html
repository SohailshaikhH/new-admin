<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="header-logo d-flex align-items-center">
          <img src="logo.png" style="width: 30px" alt="" />
          <span class="brand-name fs-3 fw-bold ms-2" style="width: 250px"
            >Nice Admin</span
          >
        </div>
        <button
          class="btn d-md-none d-lg-block d-sm-none d-md-block d-none d-sm-block collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseWidthExample"
          aria-expanded="true"
          aria-controls="collapseWidthExample"
        >
          <i class="bi bi-list fs-4"></i>
        </button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <div>
            <div class="input-group position-relative">
              <input
                class="form-control border-end-0 border rounded-0"
                type="search"
                placeholder="search"
                id="example-search-input"
              />
              <span class="input-group-append">
                <button
                  class="btn position-absolute rounded-0 border-start-0 border-bottom border"
                  type="button"
                >
                  <i class="bi bi-search"></i>
                </button>
              </span>
            </div>
          </div>
          <div class="bar ms-auto">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <button type="button" class="btn position-relative">
                  <i class="bi bi-chat-left-text"></i>
                  <span
                    class="position-absolute top-40 start-99 translate-middle badge rounded-pill bg-danger"
                  >
                    9
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn position-relative">
                  <i class="bi bi-bell"></i>
                  <span
                    class="position-absolute noti badge-number translate-middle badge rounded-pill bg-danger"
                  >
                    9
                    <span class="visually-hidden">unread messages</span>
                  </span>
                </button>
              </li>
              <li class="nav-item">
                <div class="dropdowns-img d-flex align-items-center">
                  <img
                    src="steve.jpg"
                    style="width: 30px; border-radius: 15px"
                    alt=""
                  />
                  <div class="dropdown open text-decoration-none ms-3">
                    <a
                      class="dropdown-toggle fs-6 text-decoration-none"
                      type="button"
                      id="triggerId"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      K.Anderson
                    </a>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item disabled" href="#"
                        >Disabled action</a
                      >
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
